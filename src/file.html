<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="main.js"></script>
  <title>Cats</title>
</head>
<body>
  <h1>Cat app</h1>
  <p>
    <span id="error"></span>
  </p>
  <section id="uploadCat">
    <h2>Upload your cat photo</h2>
    <form id="uploadingForm">
      <input type="file" id="file" name="file" required>
      <button type="button" onclick="uploadCatPhoto()">Upload</button>
    </form>
  </section>
  <section id="ramdomCats">
    <h1>Random cats</h1>
    <article>
      <img id="randomCat" src="https://i.stack.imgur.com/IA7jp.gif" alt="random cats images" width="300px">
      <input type="button" value="Save this cat photo as favorite" id="saveCat">
    </article>
    <input type="button" value="Raffle" id="btnRaffle">
  </section>

  <h2>Favorite cats</h2>
  <section id="favoritesCatsContainer"></section>
  <h2>Your cats photos</h1>
  <section id="uploadedCats"></section>
  </body>
</html>
